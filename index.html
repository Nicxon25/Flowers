<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flores Amarillas &lt;3</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@1&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="youtube-player"></div>

    <div class="Contenedor-Binicio">
        <button class="Button" id="BVer"> Haz click aqui </button>
    </div>

    <div class="Con-Emergente">
        <div id="resultado" class="cua">
            <p id="res">
                Hola, antes de iniciar, solo quiero recordarte que eres 
                muy especial para mí. <5 &lt;3
            </p>    
            <button id="BotonCerrar" class="Button">Cerrar</button>
        </div>
    </div>

    <div class="Con-2">
        <h1 id="Titulo"> Elije una Opcion </h1>
        <div class="Con">
            <button class="Button" id="B1"> 1 Flor </button>
            <button class="Button" id="B12"> 12 Flores :) </button>
        </div>
    </div>

    <main class="Contenedor">
        <canvas id="Flor" class="Flor" width="800" height="600"></canvas>

        <div class="Texto">
            <h2 id="Text">Para la niña mas Linda del Mundo.</h2>
        </div>

    </main>

    <script src="Js/app.js"></script>
    <script src="Js/Dis.js"></script>
    
    <script>
        var player;
        var isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'S7gMzYqXIZc',
                playerVars: {
                    autoplay: 0,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    enablejsapi: 1,
                    start: 0,
                },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            // Pausar el video en espera de la interacción del usuario
            event.target.pauseVideo();

            // Agregar un event listener para hacer clic en cualquier parte de la pantalla
            document.body.addEventListener('click', function() {
                if (!isPlaying) {
                    event.target.playVideo();
                    isPlaying = true;
                    changeBackground();
                }
            });
        }

        function changeBackground() {
            // Cambiar el fondo con la música (aquí puedes personalizar el fondo)
            var background = document.querySelector('.background');
            var colors = ['#FF5733', '#FFC300', '#33FF57', '#339CFF'];
            var currentIndex = 0;

            setInterval(function() {
                background.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }, 1000); // Cambiar el color cada segundo
        }
    </script>
</body>
</html>
